<mb-table-title [title]="'model.statistical.list'"></mb-table-title>
<div class="row">
  <section class="ms-4 content col-2 text-center">
    <h5>Số lượng sản phẩm</h5>
    <br />
    <p>9</p>
  </section>
  <section class="ms-5 content col-2 text-center">
    <h5>Số lượng khách hàng</h5>
    <br />
    <p>9</p>
  </section>
  <section class="ms-5 content col-2 text-center">
    <h5>Hóa đơn</h5>
    <br />
    <p>9</p>
  </section>
  <section class="ms-5 content col-2 text-center">Hóa đơn đổi trả</section>
</div>
<div class="row text-center mt-3">
  <section class="mx-2 mt-3 content" style="width: 620px;">
      <div echarts [options]="option1"></div>
  </section>
  <section class="mt-3 content" style="width: 620px;">
      <div echarts [options]="option2"></div>
  </section>
  <section class="col-12 mt-3 content text-center">
   <div class="row">
    <div class="col-5"></div>
    <div class=" col-2 mb-4">
      <nz-select
        appRemoveOptionTitle
        nzPlaceHolder="Chọn năm"
        [ngModel]="d"
        (ngModelChange)="loadChartLine($event)"
        
      >
        <nz-option
          *ngFor="let c of this.curent"
          [nzLabel]="c"
          [nzValue]="c"
          [nzCustomContent]="true"
        >
          <div
            container="body"
            [animation]="false"
            [openDelay]="100"
            [closeDelay]="0"
            [ngbTooltip]="service?.label! | translate"
          >
            {{ "Năm " + c }}
          </div>
        </nz-option>
      </nz-select>
    </div>
   </div>
    <div>
      <div echarts [options]="option"></div>
      <div
        style="
          font-size: 25px;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Doanh số bán hàng trong năm
      </div>
    </div>
  </section>

  <section class="col-12 mt-3 content text-center">
    <div class="row">
     <div class="col-5"></div>
     <div class=" col-2 mb-4">
       <nz-select
         appRemoveOptionTitle
         nzPlaceHolder="Chọn năm"
         [ngModel]="d"
         (ngModelChange)="loadChartLine2($event)"
         
       >
         <nz-option
           *ngFor="let c of this.curent"
           [nzLabel]="c"
           [nzValue]="c"
           [nzCustomContent]="true"
         >
           <div
             container="body"
             [animation]="false"
             [openDelay]="100"
             [closeDelay]="0"
             [ngbTooltip]="service?.label! | translate"
           >
             {{ "Năm " + c }}
           </div>
         </nz-option>
       </nz-select>
     </div>
    </div>
     <div>
       <div echarts [options]="option0"></div>
       <div
         style="
           font-size: 25px;
           font-weight: bold;
           font-family: Arial, Helvetica, sans-serif;
         "
       >
         Thống kê chi phí sản phẩm mua lại trong năm
       </div>
     </div>
   </section>
 
</div>
